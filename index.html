<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            background: url('https://wallpaperaccess.com/download/japanese-anime-aesthetic-desktop-9134702') no-repeat center center fixed;
            background-size: cover;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        #time, #countdown {
            font-size: 1.2em;
            margin: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        #music-toggle, #quote-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: rgba(255, 87, 51, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: fadeIn 2s ease-in-out;
        }

        #music-toggle:hover, #quote-button:hover {
            background-color: rgba(193, 63, 32, 0.9);
        }

        #quote {
            margin-top: 20px;
            font-size: 1.5em;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: inline-block;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        audio {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            #time, #countdown {
                font-size: 1em;
            }

            #music-toggle, #quote-button {
                font-size: 0.9em;
                padding: 8px 16px;
            }

            #quote {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>Happy New Year 2025!</h1>
    <div id="time"></div>
    <div id="countdown"></div>

    <!-- Buttons for Music and Quotes -->
    <button id="music-toggle">ðŸŽµ Play Music</button>
    <button id="quote-button">âœ¨ Get a New Year Quote</button>

    <div id="quote">Click the button above to see a random New Year quote!</div>

    <audio id="background-music" loop>
        <source src="https://files.ceenaija.com/wp-content/uploads/music/2022/09/The_Tabernacle_Choir_-_Carol_of_the_Bells_CeeNaija.com_.mp3" type="audio/mp3">
    </audio>

    <script>
        // Countdown Timer Functionality
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const newYearDate = new Date('2025-01-01T00:00:00'); // New Year's Eve

            function calculateTimeLeft() {
                const now = new Date();
                const timeRemaining = newYearDate - now;

                if (timeRemaining <= 0) {
                    countdownElement.innerHTML = "Happy New Year!";
                    clearInterval(timer);
                    return;
                }

                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000)) / 1000);

                countdownElement.innerHTML = `Time Left: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            const timer = setInterval(calculateTimeLeft, 1000);
            calculateTimeLeft(); // Call immediately to avoid delay
        }

        // Clock Functionality
        function updateTime() {
            const timeElement = document.getElementById('time');
            setInterval(() => {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                timeElement.innerText = `Current Time: ${timeString}`;
            }, 1000);
        }

        // Music Toggle Functionality
        const musicToggle = document.getElementById('music-toggle');
        const backgroundMusic = document.getElementById('background-music');
        let musicPlaying = false;

        musicToggle.addEventListener('click', () => {
            if (musicPlaying) {
                backgroundMusic.pause();
                musicToggle.innerText = 'ðŸŽµ Play Music';
            } else {
                backgroundMusic.play();
                musicToggle.innerText = 'ðŸŽ¶ Pause Music';
            }
            musicPlaying = !musicPlaying;
        });

        // Random New Year Quotes
        const quotes = [
            "Cheers to a new year and another chance for us to get it right!",
            "Write it on your heart that every day is the best day in the year.",
            "The best way to predict the future is to create it.",
            "Every end is a new beginning. Let's make it a great one!",
            "Your success and happiness lie in you. Resolve to keep happy, and your joy will form a host against difficulties.",
            "New year, new start, new opportunities. Embrace it all!"
        ];

        const quoteButton = document.getElementById('quote-button');
        const quoteElement = document.getElementById('quote');

        quoteButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quoteElement.innerText = quotes[randomIndex];
        });

        // Initialize Functions
        window.onload = () => {
            updateTime();
            updateCountdown();
        };
    </script>
</body>
</html>
